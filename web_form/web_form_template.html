<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, maximum-scale=5" />
    
    <link rel="icon" href="img/my-logo-small.png" />

    <title>Behold</title>
  </head>
  <body>
    <div id="container">
        <div class="logo-container">
          <img src="img/my-logo.png" alt="Behold" />
        </div>
        
        <div class="panel-container">
          <div class="panel">
            <h1 class="heading">Create an account</h1>

            <p class="panel__subheading">Already have an account? <a href="#">Sign in</a>
            </p>

            <form>
              <div class="input">
                <label for="email-address">Email Address</label>
                <input type="email" required id="email-address" ./>
              </div>
              <div class="name">
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input type="text" required id="first-name" ./>
                </div>

                <div class="input">
                  <label for="last-name">Last Name</label>
                  <input type="text" required id="last-name" ./>
                </div>
                
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input type="text" required id="first-name" ./>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
